<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Products</title>
    <link rel="stylesheet" href="modifyproduct.css" type="text/css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-content">
            <h1>Cairo Craving - Modify Products</h1>
            <div class="logout">
                <a href="loginstaff.html">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="dashboard">
            <aside class="sidebar">
                <h2>Manage Products</h2>
                <a href="#add-product-form">Add New Product</a>
                <a href="#existing-products">Existing Products</a>
            </aside>

            <section class="modify-products">
                <h3 id="add-product-form">Add New Product</h3>
                <form action="add-product.php" method="post" class="product-form">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product_name" required>

                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product_price" step="0.01" required>

                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" name="product_category" required>

                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="product_description" rows="3" required></textarea>

                    <label for="stock-count">Stock Count:</label>
                    <input type="number" id="stock-count" name="stcount" required>

                    <button type="submit">Add Product</button>
                </form>

                <h3 id="existing-products">Existing Products</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Chocolate Cake</td>
                            <td>$15.00</td>
                            <td>Desserts</td>
                            <td>
                                <a href="delete-product.php?product_id=1" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Espresso</td>
                            <td>$3.50</td>
                            <td>Beverages</td>
                            <td>
                                <a href="delete-product.php?product_id=2" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
